<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История — NeurA Research</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <a href="./" class="header-logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <h1 data-i18n="app.title">NeurA Research</h1>
      </a>

      <div class="header-actions">
        <a href="./" class="btn btn-primary btn-sm" data-i18n="header.newResearch">Новое исследование</a>

        <!-- Balance Widget (Standard) - унифицирован с index.html -->
        <div class="balance-popover-wrapper">
          <button type="button" id="balance-toggle" class="balance-toggle" data-i18n-title="header.balanceTitle" title="Показать баланс">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M4.75 7.5h14.5a1.75 1.75 0 0 1 1.75 1.75v6.5A1.75 1.75 0 0 1 19.25 17.5H4.75A1.75 1.75 0 0 1 3 15.75v-6.5A1.75 1.75 0 0 1 4.75 7.5Zm0 0V6.25A2.25 2.25 0 0 1 7 4h7.5" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M7.5 13.25h3" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" />
            </svg>
          </button>
          <div id="balance-popover" class="balance-popover" hidden>
            <div class="balance-popover__header">
              <span class="balance-popover__title" data-i18n="balance.title">Баланс</span>
              <button type="button" class="balance-popover__close" id="balance-close">&times;</button>
            </div>
            <div class="balance-popover__value">
              <span id="balance-value">--</span>
              <span id="balance-currency" data-i18n="balance.credits">кредитов</span>
            </div>
            <p class="balance-popover__updated" id="balance-updated" data-i18n="balance.updatedAt">Обновлено: --:--</p>
            <div class="balance-popover__actions">
              <button type="button" id="balance-refresh" data-i18n="balance.refresh">Обновить</button>
              <a href="#" id="balance-topup" class="balance-popover__topup" data-i18n="balance.topup">Пополнить</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="card">
        <div class="card-header">
          <h2 data-i18n="history.title">История исследований</h2>
        </div>
        <div class="card-body">
          <div id="history-list" class="history-list">
            <p class="text-center text-muted" data-i18n="common.loading">Загрузка...</p>
          </div>

          <button id="load-more" class="btn btn-secondary mt-2 hidden" onclick="historyApp.loadMore()" data-i18n="history.loadMore">
            Загрузить ещё
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/balance-widget.js"></script>
  <script>
    const historyPage = {
      items: [],
      total: 0,
      offset: 0,
      limit: 20,

      async init() {
        await i18n.init();
        balanceWidget.init();
        await this.loadHistory();
      },

      async loadHistory() {
        const listEl = document.getElementById('history-list');
        const loadMoreBtn = document.getElementById('load-more');

        try {
          const result = await api.getHistory(this.limit, this.offset);

          if (result.data) {
            this.items = [...this.items, ...result.data.items];
            this.total = result.data.total;
            this.offset += result.data.items.length;

            this.render();

            if (loadMoreBtn) {
              loadMoreBtn.classList.toggle('hidden', this.items.length >= this.total);
            }
          }
        } catch (error) {
          if (listEl) {
            listEl.innerHTML = `<p class="text-center text-muted">${i18n.t('errors.network')}</p>`;
          }
        }
      },

      async loadMore() {
        await this.loadHistory();
      },

      render() {
        const listEl = document.getElementById('history-list');
        if (!listEl) return;

        if (this.items.length === 0) {
          listEl.innerHTML = `<p class="text-center text-muted">${i18n.t('history.empty')}</p>`;
          return;
        }

        listEl.innerHTML = this.items.map(item => `
          <div class="history-item">
            <div class="history-item-content">
              <div class="history-item-query">${this.escapeHtml(item.query)}</div>
              <div class="history-item-meta">
                <span>${this.formatDate(item.created_at)}</span>
                ${item.quality_score ? `<span class="quality-chip ${this.getQualityClass(item.quality_score)}">${Math.round(item.quality_score * 100)}%</span>` : ''}
              </div>
            </div>
            <div class="history-item-actions">
              <span class="history-item-status ${item.status}">${i18n.t('status.' + item.status)}</span>
              ${item.status === 'completed' ? `
                <button class="btn btn-sm btn-icon" onclick="historyPage.downloadFile('${item.id}', 'markdown')" title="${i18n.t('result.exportMarkdown')}">
                  <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-1 2l5 5h-5V4zM6 20V4h5v6h6v10H6z"/></svg>
                  MD
                </button>
                <button class="btn btn-sm btn-icon" onclick="historyPage.downloadFile('${item.id}', 'json')" title="${i18n.t('result.exportJson')}">
                  <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-1 2l5 5h-5V4zM6 20V4h5v6h6v10H6z"/></svg>
                  JSON
                </button>
              ` : ''}
            </div>
          </div>
        `).join('');
      },

      getQualityClass(score) {
        if (score >= 0.8) return 'high';
        if (score >= 0.6) return 'medium';
        return 'low';
      },

      async downloadFile(researchId, format) {
        try {
          const response = await fetch(api.getExportUrl(researchId, format));
          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || 'Download failed');
          }
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `research-${researchId}.${format === 'markdown' ? 'md' : 'json'}`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        } catch (error) {
          console.error('Download failed:', error);
          this.showToast(error.message || i18n.t('errors.network'), 'error');
        }
      },

      showToast(message, type = 'info') {
        let container = document.getElementById('toast-container');
        if (!container) {
          container = document.createElement('div');
          container.id = 'toast-container';
          container.className = 'toast-container';
          document.body.appendChild(container);
        }
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 5000);
      },

      formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'short',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      },

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      historyPage.init();
    });

    window.historyApp = historyPage;
  </script>
</body>
</html>
