<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История — NeurA Research</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <a href="./" class="header-logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <h1 data-i18n="app.title">NeurA Research</h1>
      </a>

      <div class="header-actions">
        <a href="./" class="btn btn-primary btn-sm" data-i18n="header.newResearch">Новое исследование</a>

        <!-- Balance Widget (Standard) - унифицирован с index.html -->
        <div class="balance-popover-wrapper">
          <button type="button" id="balance-toggle" class="balance-toggle" data-i18n-title="header.balanceTitle" title="Показать баланс">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M4.75 7.5h14.5a1.75 1.75 0 0 1 1.75 1.75v6.5A1.75 1.75 0 0 1 19.25 17.5H4.75A1.75 1.75 0 0 1 3 15.75v-6.5A1.75 1.75 0 0 1 4.75 7.5Zm0 0V6.25A2.25 2.25 0 0 1 7 4h7.5" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M7.5 13.25h3" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" />
            </svg>
          </button>
          <div id="balance-popover" class="balance-popover" hidden>
            <div class="balance-popover__header">
              <span class="balance-popover__title" data-i18n="balance.title">Баланс</span>
              <button type="button" class="balance-popover__close" id="balance-close">&times;</button>
            </div>
            <div class="balance-popover__value">
              <span id="balance-value">--</span>
              <span id="balance-currency" data-i18n="balance.credits">кредитов</span>
            </div>
            <p class="balance-popover__updated" id="balance-updated" data-i18n="balance.updatedAt">Обновлено: --:--</p>
            <div class="balance-popover__actions">
              <button type="button" id="balance-refresh" data-i18n="balance.refresh">Обновить</button>
              <a href="#" id="balance-topup" class="balance-popover__topup" data-i18n="balance.topup">Пополнить</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="card">
        <div class="card-header">
          <h2 data-i18n="history.title">История исследований</h2>
        </div>
        <div class="card-body">
          <div id="history-list" class="history-list">
            <p class="text-center text-muted" data-i18n="common.loading">Загрузка...</p>
          </div>

          <button id="load-more" class="btn btn-secondary mt-2 hidden" onclick="historyApp.loadMore()" data-i18n="history.loadMore">
            Загрузить ещё
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script>
    const historyPage = {
      items: [],
      total: 0,
      offset: 0,
      limit: 20,

      async init() {
        await i18n.init();
        this.bindEvents();
        await this.loadHistory();
      },

      bindEvents() {
        // Balance widget (унифицировано с index.html)
        const balanceToggle = document.getElementById('balance-toggle');
        if (balanceToggle) {
          balanceToggle.addEventListener('click', () => this.toggleBalancePopover());
        }

        const balanceClose = document.getElementById('balance-close');
        if (balanceClose) {
          balanceClose.addEventListener('click', () => this.closeBalancePopover());
        }

        const balanceRefresh = document.getElementById('balance-refresh');
        if (balanceRefresh) {
          balanceRefresh.addEventListener('click', () => this.fetchBalance());
        }

        document.addEventListener('click', (e) => {
          const popover = document.getElementById('balance-popover');
          const toggle = document.getElementById('balance-toggle');
          if (popover && toggle && !popover.contains(e.target) && !toggle.contains(e.target)) {
            this.closeBalancePopover();
          }
        });
      },

      toggleBalancePopover() {
        const popover = document.getElementById('balance-popover');
        if (popover) {
          const isHidden = popover.hasAttribute('hidden');
          if (isHidden) {
            popover.removeAttribute('hidden');
            this.fetchBalance();
          } else {
            popover.setAttribute('hidden', '');
          }
        }
      },

      closeBalancePopover() {
        const popover = document.getElementById('balance-popover');
        if (popover) popover.setAttribute('hidden', '');
      },

      async fetchBalance() {
        const valueEl = document.getElementById('balance-value');
        const topupBtn = document.getElementById('balance-topup');
        const updatedEl = document.getElementById('balance-updated');

        if (valueEl) valueEl.textContent = '...';

        try {
          const result = await api.getBalance();
          if (result.data) {
            if (valueEl) valueEl.textContent = result.data.balance;
            if (topupBtn && result.data.topup_url) {
              topupBtn.href = result.data.topup_url;
            }
            if (updatedEl) {
              const now = new Date();
              updatedEl.textContent = `${i18n.t('balance.updatedAt')} ${now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}`;
            }
          }
        } catch (error) {
          if (valueEl) valueEl.textContent = i18n.t('balance.error') || 'Ошибка';
        }
      },

      async loadHistory() {
        const listEl = document.getElementById('history-list');
        const loadMoreBtn = document.getElementById('load-more');

        try {
          const result = await api.getHistory(this.limit, this.offset);

          if (result.data) {
            this.items = [...this.items, ...result.data.items];
            this.total = result.data.total;
            this.offset += result.data.items.length;

            this.render();

            if (loadMoreBtn) {
              loadMoreBtn.classList.toggle('hidden', this.items.length >= this.total);
            }
          }
        } catch (error) {
          if (listEl) {
            listEl.innerHTML = `<p class="text-center text-muted">${i18n.t('errors.network')}</p>`;
          }
        }
      },

      async loadMore() {
        await this.loadHistory();
      },

      render() {
        const listEl = document.getElementById('history-list');
        if (!listEl) return;

        if (this.items.length === 0) {
          listEl.innerHTML = `<p class="text-center text-muted">${i18n.t('history.empty')}</p>`;
          return;
        }

        listEl.innerHTML = this.items.map(item => {
          const isCompleted = item.status === 'completed';
          const qualityPct = item.quality_score ? Math.round(item.quality_score * 100) : null;
          const qualityClass = qualityPct >= 80 ? 'high' : qualityPct >= 60 ? 'medium' : 'low';
          const qualityLabel = qualityPct >= 80
            ? i18n.t('result.qualityHigh')
            : qualityPct >= 60
              ? i18n.t('result.qualityMedium')
              : i18n.t('result.qualityLow');

          return `
            <div class="history-item">
              <div class="history-item-content">
                <div class="history-item-query">${this.escapeHtml(item.query)}</div>
                <div class="history-item-meta">
                  <span>${this.formatDate(item.created_at)}</span>
                  ${qualityPct !== null ? `<span class="history-quality ${qualityClass}">${i18n.t('history.qualityLabel')}: ${qualityPct}% — ${qualityLabel}</span>` : ''}
                </div>
              </div>
              <div class="history-item-actions">
                <span class="history-item-status ${item.status}">${i18n.t('status.' + item.status)}</span>
                ${isCompleted ? `
                  <div class="history-item-buttons">
                    <button class="btn btn-secondary btn-sm" onclick="historyPage.viewResearch('${item.id}')" title="${i18n.t('history.viewResult')}">
                      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                      ${i18n.t('history.viewResult')}
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="historyPage.downloadExport('${item.id}', 'markdown')" title="${i18n.t('history.downloadMd')}">
                      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                      .md
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="historyPage.downloadExport('${item.id}', 'json')" title="${i18n.t('history.downloadJson')}">
                      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                      .json
                    </button>
                  </div>
                ` : ''}
              </div>
            </div>
          `;
        }).join('');
      },

      formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('ru-RU', {
          day: 'numeric',
          month: 'short',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      },

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      },

      /**
       * Скачивает экспорт исследования (MD или JSON) через fetch + blob
       */
      async downloadExport(researchId, format) {
        try {
          const url = api.getExportUrl(researchId, format);
          const response = await fetch(url);

          if (!response.ok) {
            const error = await response.json().catch(() => ({ message: 'Ошибка загрузки' }));
            throw new Error(error.message || 'Не удалось скачать файл');
          }

          const blob = await response.blob();
          const ext = format === 'markdown' ? 'md' : 'json';
          const filename = `research-${researchId.substring(0, 8)}.${ext}`;

          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(a.href);
        } catch (error) {
          console.error('[History] Download failed:', error);
          this.showToast(error.message || 'Ошибка скачивания', 'error');
        }
      },

      /**
       * Открывает результат исследования на главной странице
       */
      viewResearch(researchId) {
        window.location.href = `./?research=${researchId}`;
      },

      showToast(message, type = 'info') {
        const container = document.getElementById('toast-container');
        if (!container) return;

        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 5000);
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      historyPage.init();
    });

    window.historyApp = historyPage;
  </script>
</body>
</html>
