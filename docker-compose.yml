# ============================================
# M004: NeurA Research - Docker Compose Production
# Version: 1.0.0
# ============================================

services:
  m004:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neura-m004-research
    ports:
      - "${PORT:-3004}:3004"
    environment:
      - NODE_ENV=production
      - MODULE_ID=m004
      - MODULE_VERSION=${MODULE_VERSION:-1.0.0}
      - MODULE_NAME=${MODULE_NAME:-NeurA Research}
      - PORT=3004
      - CORE_API_URL=${CORE_API_URL:-http://neura-core:8000}
      - CORE_API_KEY=${CORE_API_KEY}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - PERPLEXITY_MODEL=${PERPLEXITY_MODEL:-sonar-pro}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      - DATA_PATH=/app/data
      - RETENTION_DAYS=${RETENTION_DAYS:-7}
      - DEFAULT_CONFIDENCE_THRESHOLD=${DEFAULT_CONFIDENCE_THRESHOLD:-0.80}
      - MAX_QUESTIONS_SIMPLE=${MAX_QUESTIONS_SIMPLE:-3}
      - MAX_QUESTIONS_STANDARD=${MAX_QUESTIONS_STANDARD:-10}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - neura-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3004/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  neura-network:
    external: true
